<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="left">
      <img id="titleLogo" src="assets/logoTitle.png" alt="" />
      <div class="content">
        <h1>Simule o seu <span id="greenText">financiamento</span></h1>
        <p>Escolha as melhores condições para financiamento do seu veículo</p>
        <img id="carImage" src="assets/car.png" alt="" />
      </div>
    </div>
    <div class="right">
      <div class="top">
        <img id="logo" src="assets/logo.png" alt="" />
        <p id="formParagraph">
          Preencha os campos e simule o seu financiamento
        </p>
      </div>
      <form action="result.html" class="form">
        <input class="inputArea" id="value" name="value" type="number" />
        <select class="inputArea" id="bank" name="banks">
          <option value="" disabled selected>Selecione um banco</option>
          <option value="itau">itau</option>
          <option value="nubank">Nubank</option>
          <option value="BB">Banco do Brasil</option>
          <option value="banpara">Banpara</option>
        </select>
        <select class="inputArea" id="month" name="months">
          <option value="" disabled selected>Em quantos meses?</option>
          <option value="1">1 mês</option>
          <option value="2">2 meses</option>
          <option value="3">3 meses</option>
          <option value="4">4 meses</option>
        </select>
        <button id="greenButton">Simular financiamento</button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
